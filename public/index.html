<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Estado del Servidor:
        <span id="lblOnline" class="text-success">Conectado</span>
        <span id="lblOffline" class="text-danger">Desconectado</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" name="text" id="inputTxt" class="form-control">
        </div>
        <div class="col">
            <input type="button" id="enviarBtn" value="Enviar" class="btn btn-primary">
        </div>
    </div>

    <div>
        <input type="text" class="form-control" name="output1" id="output1" disabled readonly>
        <input type="text" class="form-control" name="output2" id="output2" disabled readonly>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
